<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESHS Timer</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <noscript style="text-align: center;">
        <h1><i>This program requires Javascript to be enabled.</i></h1>
    </noscript>
    
    <!-- Timer -->
    <div>
        
    </div>

    <!-- Configuration -->
    <div class="container">
        <h1 id="title">Welcome to ESHS Timer</h1>

        <div class="container lg" id="configForm">

            <h3>Configure your settings here.</h3>

            <hr />

            <!-- Interval -->
            <div class="row">
                <div class="col sm">
                    <label for="">Interval length:</label>
                </div>
                <div class="col lg">
                    <input type="range" name="" id="" min="5" max="60" step="5" value="10">
                </div>
            </div>

            <!-- Starting time -->
            <div class="row">
                <div class="col sm">
                    <label for="">Starting time:</label>
                </div>
                <div class="col lg">
                    <input type="time" name="" id="">
                </div>
            </div class="row">

            <!-- Volume -->
            <div class="row">
                <div class="col sm">
                    <label for="">Volume:</label>
                </div>
                <div class="col lg">
                    <input type="range" name="" id="" min="0.1" max="1" step="0.1" value="1">
                </div>
            </div>

            <!-- Test volume -->
            <div class="row">
                <div class="col sm">
                    <label for="">Test volume:</label>        
                </div>
                <div class="col lg">
                    <button>Press me</button>
                </div>
            </div>

            <hr />

            <div class="row">
                <button id="startButton">START</button>
            </div>

            <div class="row" style="margin: -2%">
                <p><i>Note: Press "CTRL/CMD+W" to close the program.</i></p>
            </div>


        </div>

    </div>
</body>
</html>
