<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESHS Timer</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="timer.js"></script>
</head>
<body>

    <noscript style="text-align: center;">
        <h1><i>This program requires Javascript to be enabled.</i></h1>
    </noscript>
    
    <!-- Timer -->
    <div id="timerContainer" class="container" hidden>
        <h1>Current Time: <span id="currentTime"></span></h1>

        <img id="logo" src="./media/logo.png" alt="">

        <h2>Starting at: <span id="startingTime"></span></h2>

        <h2>Current Session: <span id="sessStart"></span> - <span id="sessEnd"></span></h2>
    </div>

    <!-- Configuration -->
    <div class="container" id="configContainer">
        <h1 id="title">Welcome to ESHS Timer</h1>

        <div class="container lg" id="configForm">

            <h3>Configure your settings here.</h3>

            <div class="row">
                <div class="col" style="display: inline-block;">

                    <input id="configUpload" type="file" hidden />

                    <button onclick="document.querySelector('#configUpload').click()">Import config</button>
                    <button>Export config</button>
                </div>
            </div>

            <hr style="margin-bottom: 4%;" />
			
			<!-- Select mode -->
			<div class="row">
				<div class="col sm">
					<label for="modeCtrl">Select mode:</label>
				</div>
				<div class="col lg">
					<select id="modeCtrl" name="modeCtrl">
						<option value="INTERVIEW">P/T interviews</option>
						<option value="EXAM">Examinations</option>
					</select>
				</div>
			</div>
			
			<div class="row" style="display: none;">
				<div class="col sm">
					<label>Configure blocks:</label>
				</div>
				<div class="col lg">
					<table id="blockCtrl">
						<tr id="headerRow">
							<th>Title</th>
							<th>Duration (mins)</th>
							<th></th> <!-- Add row below --->
							<th></th> <!-- Remove current row -->
						</tr>
						
						<!-- Dummy row -->
						<tr style="display: none"></tr>
						
					</table>
				</div>
			</div>

            <!-- Interval -->
            <div class="row">
                <div class="col sm">
                    <label for="intervalCtrl">Interval length:</label>
                </div>
                <div class="col lg">
                    <div class="range-wrap">
                        <input type="range" name="intervalCtrl" class="range" id="intervalCtrl" min="5" max="60" step="5" value="10" list="intervalList">
                        <datalist id="intervalList">
                            <!-- Edge/Chrome tickmarks -->
                            <option>5</option>
                            <option>10</option>
                            <option>15</option>
                            <option>20</option>
                            <option>25</option>
                            <option>30</option>
                            <option>35</option>
                            <option>40</option>
                            <option>45</option>
                            <option>50</option>
                            <option>55</option>
                            <option>60</option>
                        </datalist>
                        <output for="intervalCtrl" class="bubble"></output>
                    </div>
                </div>
            </div>

            <!-- Starting time -->
            <div class="row">
                <div class="col sm">
                    <label for="startingTimeCtrl">Starting time:</label>
                </div>
                <div class="col lg">
                    <input type="time" name="startingTimeCtrl" id="startingTimeCtrl">
                </div>
            </div class="row">

            <!-- Volume -->
            <div class="row">
                <div class="col sm">
                    <label for="volumeCtrl">Volume:</label>
                </div>
                <div class="col lg">
                    <div class="range-wrap">
                        <input type="range" list="volumeList" class="range" name="volumeCtrl" id="volumeCtrl" min="0.1" max="1" step="0.1" value="1">
                        <datalist id="volumeList">
                            <!-- Edge/Chrome tickmarks -->
                            <option>0.1</option>
                            <option>0.2</option>
                            <option>0.3</option>
                            <option>0.4</option>
                            <option>0.5</option>
                            <option>0.6</option>
                            <option>0.7</option>
                            <option>0.8</option>
                            <option>0.9</option>
                            <option>1</option>
                        </datalist>
                        <output for="volumeCtrl" class="bubble"></output>
                    </div>
                </div>
            </div>

            <!-- Test volume -->
            <div class="row">
                <div class="col sm">
                    <label for="volumeButton">Test volume:</label>        
                </div>
                <div class="col lg">
                    <button id="volumeButton" onclick="playBell()">Test volume</button>
                </div>
            </div>

            <hr />

            <div class="row">
                <!-- Button is enabled when a starting time is specified -->
                <button id="startButton" disabled onclick="start()">Start</button>
            </div>

            <div class="row" style="margin: -2%">
                <p><i>Note: Press "CTRL/CMD+W" to close the program.</i></p>
            </div>


        </div>

    </div>
	
    <template id="rowTemplate">
        <tr class="row2">
            <td><input type="text"/></td>
            <td><input type="number" min="1" style="width: 45%;" /></td>
            <td class="addNewRow" onclick="addNewRow(this)">+</td>
            <td class="removeCurRow" onclick="removeCurRow(this)">-</td>
        </tr>
    </template>
	
</body>
</html>
